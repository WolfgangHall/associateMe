<div class="container">
  <h2>Create a Chat Room</h2>

  <form class="form-inline" role="form">
    <div class="form-group">
      <label class="sr-only" for="Room Name">Room Name:</label>
      <input type="Room Name" class="form-control" id="Room Name" placeholder="Enter Room Name">
    </div>
    <div class="form-group">
      <label class="sr-only" for="topic">Topic:</label>
      <input type="topic" class="form-control" id="pwd" placeholder="Enter Topic">
    </div>
     <div class="form-group">
      <label class="sr-only" for="date">Date:</label>
      <input type="date" class="form-control" id="pwd" placeholder="Enter date">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
